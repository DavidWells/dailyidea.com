LambdaGetLikedIdeasFunctionRole:
  Type: AWS::IAM::Role
  Properties:
    RoleName: "Lambda-GetLikedIdeasFunctionRole"
    AssumeRolePolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Principal:
            Service: "lambda.amazonaws.com"
          Action: "sts:AssumeRole"
    Policies:
      - PolicyName: "Lambda-GetLikedIdeasFunctionRole-Policy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Action:
                - "dynamodb:Query"
                - "dynamodb:BatchGetItem"
              Effect: Allow
              Resource:
                - 'Fn::Join':
                    - ':'
                    - - 'arn:aws:dynamodb'
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - 'table/${self:custom.likesTableName}'
                - 'Fn::Join':
                    - ':'
                    - - 'arn:aws:dynamodb'
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - 'table/${self:custom.likesTableName}/*'
                - 'Fn::Join':
                    - ':'
                    - - 'arn:aws:dynamodb'
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - 'table/${self:custom.ideasTableName}'
                - 'Fn::Join':
                    - ':'
                    - - 'arn:aws:dynamodb'
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - 'table/${self:custom.ideasTableName}/*'