resources:
  - Resources:
      LambdaGetLikedIdeasFunctionRole: ${file(functions/get_liked_ideas/function_role.yml):LambdaGetLikedIdeasFunctionRole}
      LambdaDevelopmentLoggerFunctionRole: ${file(functions/development_logger/function_role.yml):LambdaDevelopmentLoggerFunctionRole}
      AppSyncLambdaServiceRole:
        Type: "AWS::IAM::Role"
        Properties:
          RoleName: "Lambda-AppSyncServiceRole"
          AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Principal:
                  Service:
                    - "appsync.amazonaws.com"
                Action:
                  - "sts:AssumeRole"
          Policies:
            - PolicyName: "Lambda-AppSyncServiceRole-Policy"
              PolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Effect: "Allow"
                    Action:
                      - "lambda:invokeFunction"
                    Resource:
                      - "arn:aws:lambda:${self:provider.region}:*:function:dailyidea-appsync-backend-dev-getLikedIdeas"
                      - "arn:aws:lambda:${self:provider.region}:*:function:dailyidea-appsync-backend-dev-getLikedIdeas:*"
                      - "arn:aws:lambda:${self:provider.region}:*:function:dailyidea-appsync-backend-dev-developmentLogger"
                      - "arn:aws:lambda:${self:provider.region}:*:function:dailyidea-appsync-backend-dev-developmentLogger:*"

      AppSyncServiceRole:
        Type: "AWS::IAM::Role"
        Properties:
          RoleName: "Dynamo-Lambda-AppSyncServiceRole"
          AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Principal:
                  Service:
                    - "appsync.amazonaws.com"
                Action:
                  - "sts:AssumeRole"
          Policies:
            - PolicyName: "Dynamo-AppSyncServiceRole-Policy"
              PolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Effect: "Allow"
                    Action:
                      - "dynamodb:Query"
                      - "dynamodb:BatchWriteItem"
                      - "dynamodb:GetItem"
                      - "dynamodb:DeleteItem"
                      - "dynamodb:PutItem"
                      - "dynamodb:Scan"
                      - "dynamodb:UpdateItem"
                    Resource:
                      - { "Fn::GetAtt": ["TagsTable", "Arn" ] }
                      - { "Fn::GetAtt": ["LikesTable", "Arn" ] }
                      - { "Fn::GetAtt": ["IdeaCommentsTable", "Arn" ] }
                      - { "Fn::GetAtt": ["FollowingTable", "Arn" ] }
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.usersTableName}'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.usersTableName}/*'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.ideasTableName}'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.ideasTableName}/*'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.tagsTableName}/*'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.likesTableName}/*'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.ideaCommentsTableName}'
                      - 'Fn::Join':
                          - ':'
                          - - 'arn:aws:dynamodb'
                            - Ref: 'AWS::Region'
                            - Ref: 'AWS::AccountId'
                            - 'table/${self:custom.ideaCommentsTableName}/*'
            - PolicyName: "Lambda-AppSyncServiceRole-Policy"
              PolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Effect: "Allow"
                    Action:
                      - "lambda:invokeFunction"
                    Resource:
                      - "arn:aws:lambda:${self:provider.region}:*:function:dailyidea-appsync-backend-${self:provider.stage}-requestLogin"
                      - "arn:aws:lambda:${self:provider.region}:*:function:dailyidea-appsync-backend-${self:provider.stage}-requestLogin:*"
                  - Effect: Allow
                    Action:
                      - ses:SendEmail
                    Resource: "*"
  - ${file(resources/dynamo-tags-table.yml)}
  - ${file(resources/dynamo-likes-table.yml)}
  - ${file(resources/dynamo-comments-table.yml)}
  - ${file(resources/dynamo-following-table.yml)}