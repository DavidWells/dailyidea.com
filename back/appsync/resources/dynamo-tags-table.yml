Resources:
  TagsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: tag
          AttributeType: S
        - AttributeName: ideaId
          AttributeType: S
      KeySchema:
        - AttributeName: tag
          KeyType: HASH
        - AttributeName: ideaId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      TableName: ${self:custom.tagsTableName}
      GlobalSecondaryIndexes:
        - IndexName: ideaTags
          KeySchema:
            - AttributeName: ideaId
              KeyType: HASH
          Projection:
            ProjectionType: ALL