type Mutation {

    createIdea(
		content: String!,
		title: String!,
		ideaDate: String
	): Idea!

	deleteIdea(
	    ideaId: String!,
    ): Idea!

	updateIdea(
	    ideaId: String!,
	    content: String!,
		title: String!,
		ideaDate: String
    ): Idea!

}

type Query {
	meInfo: User!
	ideas: IdeaConnection
	getIdea(ideaId: String!): Idea!
}


type Idea {
	ideaId: String!
	content: String
	title: String
	userId: String
	createdDate: String
	ideaDate: String
}


type User {
	user_id: String!
	email: String!
	ideas(limit: Int!, nextToken: String): IdeaConnection
}

type Result {
	error: String
	ok: Boolean
}


type  IdeaConnection {
	items: [Idea!]!
	nextToken: String
}

schema {
	query: Query
	mutation: Mutation
}
