type Mutation {

    createIdea(
		content: String!,
		title: String!,
		ideaDate: String
	): Idea!

	deleteIdea(
	    ideaId: String!,
    ): Idea!

	updateIdea(
	    ideaId: String!,
	    content: String!,
		title: String!,
		ideaDate: String
    ): Idea!

	addComment(
	    body: String!,
	    ideaId: String!,
		ideaOwnerId: String!,
    ): AddCommentResult!

	deleteComment(
		ideaId: String!,
		ideaOwnerId: String!,
		commentId: String!
	): Result

	addTags(
	    tags: [TagInput],
    ): [Tag]

	deleteTag(tag: TagInput): Tag

	followUser(
	    userId: String!
    ): Result!

	unfollowUser(
	    userId: String!
    ): Result!

	likeIdea(
	    ideaId: String!
		ideaOwnerId: String!
    ): LikeResult

	unlikeIdea(
	    ideaId: String!
    ): LikeResult
}

input TagInput {
   tag: String!
   ideaId: String!
}

type Query {
	meInfo: User!
	userInfo(userId: String!): UserInfoResult!
	ideas(nextToken: String, limit: Int): IdeaConnection
	userIdeas(userId: String!, nextToken: String, limit: Int): IdeaConnection
	getIdea(ideaId: String!): Idea!
	getLikedIdeas(nextToken: String, limit: Int): IdeaConnection
	ideaTags(ideaId: String!): [Tag!]!
	getIsIdeaLikedByMe(
		ideaId: String!
	): IsLikedResult
	getComments(ideaId: String!, nextToken: String, limit: Int): CommentsConnection!
}

type LikeResult {
	result: Result!
	likesCount: Int
}

type UserInfoResult {
	result: Result!
	userInfo: UserInfo
}

type AddCommentResult {
	result: Result!
	comment: Comment
}

type IsLikedResult {
	result: Result!
	isLiked: Boolean
}

type Tag {
   tag: String!
   ideaId: String!
}

type Idea {
	ideaId: String!
	content: String
	title: String
	userId: String
	createdDate: String
	ideaDate: String
	likesCount: Int
	commentsCount: Int
}


type User {
	user_id: String!
	email: String!
	ideas(limit: Int!, nextToken: String): IdeaConnection
}

type UserInfo {
	userId: String!
	followersCount: Int
	followeesCount: Int
	ideasCreated: Int
}

type Comment {
	body: String!
	userId: String!
	commentId: String!
}

type Result {
	error: String
	ok: Boolean!
}


type  IdeaConnection {
	items: [Idea!]!
	nextToken: String
}

type  CommentsConnection {
	items: [Comment!]!
	nextToken: String
}

schema {
	query: Query
	mutation: Mutation
}
