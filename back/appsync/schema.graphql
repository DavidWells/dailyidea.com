type Mutation {

    createIdea(
		content: String!,
		title: String!,
		ideaDate: String
	): Idea!

	deleteIdea(
	    ideaId: String!,
    ): Idea!

	updateIdea(
	    ideaId: String!,
	    content: String!,
		title: String!,
		ideaDate: String
    ): Idea!

	addComment(
	    body: String!,
	    ideaId: String!,
	    userId: String!,
    ): Idea!

	deleteComment(
	    body: String!,
	    commentId: String!,
	    ideaId: String!,
	    userId: String!
    ): Idea!

}

type Query {
	meInfo: User!
	ideas: IdeaConnection
	getIdea(ideaId: String!): Idea!
}


type Idea {
	ideaId: String!
	content: String
	title: String
	userId: String
	createdDate: String
	ideaDate: String
	comments: [Comment]
}


type User {
	user_id: String!
	email: String!
	ideas(limit: Int!, nextToken: String): IdeaConnection
}

type Comment {
	body: String!
	userId: String!
	commentId: String!
}

type Result {
	error: String
	ok: Boolean
}


type  IdeaConnection {
	items: [Idea!]!
	nextToken: String
}

schema {
	query: Query
	mutation: Mutation
}
